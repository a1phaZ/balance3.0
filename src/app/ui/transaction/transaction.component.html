<ion-item>
  <div class="transaction">
    <div class="info">
      <app-transaction-icon [income]="transaction.income"></app-transaction-icon>
      <div class="transaction-title-block">
        <p class="title">{{transaction.title}}</p>
        <p class="tags">{{transaction.tags.join(' ')}}</p>
      </div>
    </div>
    <div class="balance">
      {{transaction.income ? '+' : '-'}}{{transaction.sum | balance}}
    </div>
  </div>
</ion-item>
