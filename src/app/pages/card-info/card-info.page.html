<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="card-section">
      <app-card *ngIf="card" [full]="true" [icon]="card.icons" [balance]="card.balance" [title]="card.title"></app-card>
    </div>
    <div *ngIf="card" class="transactions-section">
      <div class="list-header">
        <span>Операции</span>
        <div class="action-buttons-block">
          <app-add-button (addClick)="onAddClick()"></app-add-button>
        </div>
      </div>
      <ion-list lines="none">
        <ng-container *ngFor="let rT of reducedTransactions">
          <ion-item>
            <span>{{rT.date | dateTransform}}</span>
          </ion-item>
          <ng-container *ngFor="let t of rT.transactions">
            <app-transaction [transaction]="t"></app-transaction>
          </ng-container>
        </ng-container>
      </ion-list>
    </div>
  </div>
</ion-content>
