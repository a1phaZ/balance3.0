<ion-header>
  <ion-toolbar>
    <ion-title>pin-pad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="pin-pad">
    <ion-grid >
      <ion-row>
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>4</ion-col>
        <ion-col>5</ion-col>
        <ion-col>6</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>7</ion-col>
        <ion-col>8</ion-col>
        <ion-col>9</ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>0</ion-col>
        <ion-col><ion-icon name="delete" slot="icon-only"></ion-icon> </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
